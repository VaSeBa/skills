plugins {
	id 'org.springframework.boot' version '2.4.4'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'ru.vaseba'
version = '0.1-SNAPSHOT'
sourceCompatibility = '1.8'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	compile group: 'com.datastax.cassandra', name: 'cassandra-driver-core', version: '3.9.0'
	compile group: 'org.springframework.data', name: 'spring-data-cassandra', version: '3.0.1.RELEASE'
	compile group: 'org.springframework', name: 'spring-core', version: '5.2.7.RELEASE'
	compile group: 'org.springframework.boot', name: 'spring-boot-autoconfigure', version: '2.3.1.RELEASE'

//	implementation group: 'com.datastax.cassandra', name: 'cassandra-driver-core', version: '4.0.0', ext: 'pom'
//	implementation group: 'org.springframework.data', name: 'spring-data-cassandra', version: '3.1.6'
//	implementation group: 'org.springframework', name: 'spring-core', version: '5.3.4'
//	implementation group: 'org.springframework.boot', name: 'spring-boot-autoconfigure', version: '2.4.3'

	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
}

test {
	useJUnitPlatform()
}

